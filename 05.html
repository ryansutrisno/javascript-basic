<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05 Film Rating</title>
</head>
<body>
    <button onclick="cariRating()">Rating Film</button>
    <p id="demo"></p>
    <script>
        function cariRating() {
            let umur = prompt("Masukkan umur");
            let rating = '';
            if (umur >= 21) {
                rating = "Dewasa";
            }
            else if (umur >= 13 ){
                rating = "Remaja";
            }
            else if (umur >= 9) {
                rating = "Bimbingan Orang Tua";
            }
            else if (umur <= 9) {
                rating = "Semua Usia";
            }
            document.getElementById("demo").innerHTML = rating;
        }
    </script>
</body>
</html>
