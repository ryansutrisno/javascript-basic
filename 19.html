<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19 Recursive Function</title>
</head>
<body>
    <p>Menghitung Mundur Angka</p>
    
    <script>
        let angka = prompt('Masukkan angka');
        function countDown(n) {
            for(let i=n; i >=0;i--) {
                document.write(i);
            } 
        }
        countDown(angka);
    </script>
</body>
</html>
