<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 Array Remover</title>
</head>
<body>
    <p>Menghilangkan "Jambu" pada array ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon']</p>
    <button onclick="deleteArray()">Klik remove</button>
    <p id="demo"></p>
    <script>
        function deleteArray() {
            const fruits = ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon'];
            fruits.splice(fruits.indexOf('Jambu'), 1);
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>
</body>
</html>
